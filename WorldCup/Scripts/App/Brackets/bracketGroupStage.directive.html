<div class="group-name">{{vm.group.Name}}</div>
<div class="group-stage-instructions">Do Something</div>
<div class="team-container">
    <div class="team"
         ng-repeat="team in vm.group.Teams">
        <img class="team-flag" ng-src="team.flagUrl" />
        <div class="team-name">{{team.Country}}</div>
        <div class="action-button">
            <div class="action-text">+</div>
        </div>
    </div>
</div>
